<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dandelion or Not???</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://www.pngall.com/wp-content/uploads/7/Yellow-Dandelion-PNG-Picture.png" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<script>
    function showloading() {
        image = document.getElementById('loading_image');
        image.style.display = 'inline'
    }
</script>

<style>
    .img_holder img {
        max-width: 100%;
        max-height: 100%;
    }

    .btn-file {
        position: relative;
        overflow: hidden;
    }

    .btn-file input[type=file] {
        position: absolute;
        top: 0;
        right: 0;
        min-width: 100%;
        min-height: 100%;
        font-size: 100px;
        text-align: right;
        filter: alpha(opacity=0);
        opacity: 0;
        outline: none;
        background: white;
        cursor: inherit;
        display: block;
    }
</style>

<body>
    <div class="container"
        style="margin: auto;width:40%; text-align: center; margin-top: 70px; margin-bottom: 70px;  text-transform: uppercase">


        <h3 style="margin: auto;width: 80%; text-align: center; margin-top: 50px;  text-transform: uppercase">Dandelion
            or Not???</h3>

        <div style="text-align: center; margin-top: 20px">
            <img style="max-width: 600px" src="{{ url_for('static', filename='img/Dandelion1.jpg') }}" />
        </div>

        <form action="/upload" method="post" enctype="multipart/form-data"
            style="margin-top: 50px; width: 60%; text-align: center; margin: auto;" onsubmit="showloading()">
            <span class="text-left btn btn-default btn-file">
                Upload Image <input type="file" name="image">
            </span>


            <span class="text-right">
                <input type="submit" value="Predict" class="btn btn-primary">
            </span>
        </form>
        <div style="text-align: center">
            <img id="loading_image" style="display: none" src="{{ url_for('static', filename='img/loading.gif')}}">
        </div>
    </div>

</body>

</html>
